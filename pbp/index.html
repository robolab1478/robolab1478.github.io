		<script type="text/javascript" defer>

					if ($(window).width() < 922) $('.section .row').removeClass('hide').addClass('center');

					{
						e.preventDefault();
						$('html, body').animate({scrollTop: $("#topics").offset().top - 100}, 2000);

					});
